{% load static %}

<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Roof Network - GiriÅŸ Yap">

    <title>{% block title %} GTS {% endblock %}</title>

    <!-- CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'panel/output.css' %}">
    <link rel="stylesheet" href="{% static 'RoofWeb/css/flowbite.min.css' %}">

    <!-- FAVICONS -->

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
    {% comment %} <link rel="icon" type="image/png" sizes="32x32" href="{% static 'gts/img/favicon32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'gts/img/favicon16.png' %}"> {% endcomment %}
    <!-- <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"> -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <body class="bg-gray-50 dark:bg-gray-800">
        
        <main class="bg-gray-50 dark:bg-gray-900">
            {% block content %}{% endblock %}
        </main>
        
        {% load static %}

        <!-- SCRIPTS -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script type="module" src="{% static 'account/js/index.js' %}"></script>
        <script src="{% static 'RoofWeb/js/flowbite.min.js' %}"></script>
        <script src="{% static 'RoofWeb/js/datepicker.min.js' %}"></script>

    </body>

</html>
